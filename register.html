<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="image\icon.png" />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="eel.js"></script>
    <title>chikafy - Регистрация</title>
  </head>

  <body>
    <div class="container">
      <header>
        <input
          class="navButtons"
          type="image"
          src="../image/back.png"
          alt="Кнопка «input»"
          onclick="document.location='main.html'"
        />
      </header>
      <main>
        <form>
          <h2>Регистрация</h2>

          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            required
          />

          <input
            type="text"
            id="username"
            name="username"
            placeholder="Имя пользователя"
            required
          />

          <input
            type="password1"
            id="password1"
            name="password1"
            placeholder="Пароль"
            required
          />

          <input
            type="password2"
            id="password2"
            name="password2"
            placeholder="Пароль повторно"
            required
          />

          <button type="submit">Зарегистрироваться</button>
        </form>
      </main>
      <footer>
        <span>
          2023
          <a href="https://github.com/ApaT1aPY">© chikafy</a> #0.0.1 by
          <a href="https://discordapp.com/users/379280166737674271/">Apatia</a>
        <span>
          <img src="../image/dog.webp" class="dog" alt="Doge is watching you" />
      </footer>
    </div>
  </body>
</html>
